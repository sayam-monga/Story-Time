<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form>
      <img class="mb-4" src="../img/logo.jpg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        <label for="confirmPassword">Confirm Password</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Username">
        <label for="username">Username</label>
      </div>

      <br>

      <input class="btn btn-primary w-100 py-2" type="button" id="signup" value="Sign Up">
      <p class="mt-5 mb-3 text-body-secondary">&copy; Story Time</p>
    </form>
  </main>

  <!-- JavaScript code -->
  <script>
    const signup = document.getElementById('signup');

    signup.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // You can add Firebase authentication logic here
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // User signed up successfully
          const user = userCredential.user;
          alert('User Created');
        })
        .catch((error) => {
          // Handle authentication errors
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>
</body>
</html>
